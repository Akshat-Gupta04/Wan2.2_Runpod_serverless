#config for comfyui with network volume integration
#Network volume contains all required models for Wan2.2 workflow

comfyui:
    base_path: /ComfyUI/
    # Network volume is marked as default for model access
    is_default: true
    checkpoints: |
        models/checkpoints/
        /runpod-volume/models/checkpoints/
    clip: |
        models/clip/
        /runpod-volume/models/clip/
    clip_vision: |
        models/clip_vision/
        /runpod-volume/models/clip_vision/
    configs: |
        models/configs/
        /runpod-volume/models/configs/
    controlnet: |
        models/controlnet/
        /runpod-volume/models/controlnet/
    diffusion_models: |
        /runpod-volume/models/diffusion_models/
        models/diffusion_models/
        models/unet/
    embeddings: |
        models/embeddings/
        /runpod-volume/models/embeddings/
    loras: |
        /runpod-volume/models/loras/
        models/loras/
    upscale_models: |
        models/upscale_models/
        /runpod-volume/models/upscale_models/
    vae: |
        /runpod-volume/models/vae/
        models/vae/
    text_encoders: |
        /runpod-volume/models/text_encoders/
        models/text_encoders/
